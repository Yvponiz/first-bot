name: Push-bot-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    paths:
      - 'src/bot/**'
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NODE_ENV: prod
          envkey_TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          envkey_TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          envkey_BOT_NAME: ${{ secrets.BOT_NAME }}
          envkey_TWITCH_TMI_OAUTH: ${{ secrets.TWITCH_TMI_OAUTH }}
          envkey_APP_API_URL: ${{ secrets.APP_API_URL }}

      - run: yarn install
      - run: yarn build

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{secrets.EC2_SSH_KEY}}
          REMOTE_HOST: ${{secrets.HOST_DNS}}
          REMOTE_USER: ${{secrets.USERNAME}}
          SOURCE: ./dist/
          EXCLUDE: "/dist/, /node_modules/ /package.json/"
          TARGET: ./
